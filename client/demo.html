<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="img/fav.ico">
    <title>Alcon</title>
</head>

<body ng-app="demoApp">

    <div ng-controller="demoCtrl" class="form_body">
        <form>
            Amount: <input type="text" ng-model="reqData.amount" name="amount"><br> Currency:
            <select class="form-control" ng-model="reqData.currencyType">
                                         <option ng-repeat="(key, value) in model.currencyLists" value="{{key}}">{{value}} ({{key}})</option>
                                    </select>
            <input type="submit" ng-click="getEthConv()" value="Submit">
        </form>

        <span>Ether : {{respData.ether}}</span>
    </div>
    <script src="angular.min.js"></script>
    <script src="demo.js"></script>
</body>

</html>
