<!DOCTYPE html>
<html>
<head>
    <title>G_DAX</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/fav_icon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

<body>
 <div class="outer">
     <div class="form_part">
        <div class="logo"></div>
         <form>
             <div class="form_field api_key">
                 <input type="text" class="input_field" placeholder="User ID">
             </div>
             <div class="form_field purchase">
                 <input type="text" class="input_field" placeholder="Password">
             </div>
             <div class="form_field log_in">
                 <!-- <div class="forgt_pass inline"><a>Forgot Passphrase ?</a></div> -->
                 <div class="log_btn inline">
                    <input type="submit" class="input_field" value="LOGIN">
                 </div>
             </div>
         </form>
         <div class="not_user">
             <p>Not a user ? <a>Sign Up</a></p>
         </div>
     </div>
     <div class="bg_part">

     </div>
 </div>
</body>
</html>
