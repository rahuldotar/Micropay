<!DOCTYPE html>
<html>
<head>
    <title>G_DAX</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/fav_icon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
 <div class="outer">
     <div class="form_part">
        <div class="logo_sign_up"><h1>GDAX REPORT</h1></div>
         <form>
             <div class="form_field api_key">
                 <input type="text" class="input_field" placeholder="Username">
             </div>
             <div class="form_field password">
                 <input type="password" class="input_field" placeholder="Password">
             </div>
             <div class="form_field conf_password">
                 <input type="password" class="input_field" placeholder="Confirm Password">
             </div>
             <div class="form_field api_key">
                 <input type="text" class="input_field" placeholder="Api Key">
             </div>
             <div class="form_field purchase">
                 <input type="text" class="input_field" placeholder="Api Secret">
             </div>
             <div class="form_field purchase">
                 <input type="text" class="input_field" placeholder="Passphrase">
             </div>
             <div class="form_field sign_in">
                 <div class="log_btn inline">
                    <input type="submit" class="input_field" value="SIGN UP">
                 </div>
             </div>
         </form>
         <div class="not_user sign">
             <p>Already a user ? <a>LOGIN</a></p>
         </div>
     </div>
     <div class="bg_part_sign">

     </div>
 </div>
</body>
</html>
